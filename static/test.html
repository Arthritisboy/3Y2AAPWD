<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>6-Digit Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #code-box {
      font-size: 2rem;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #000;
      display: inline-block;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
  <script>
    let code = "";

    function generateCode() {
      code = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("code-box").textContent = code;
    }

    function copyCode() {
      if (!code) generateCode(); // if somehow no code yet

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(code)
          .then(() => alert("‚úÖ Code copied: " + code))
          .catch(() => alert("‚ö†Ô∏è Could not copy automatically. Please copy manually."));
      } else {
        const tempInput = document.createElement("input");
        tempInput.value = code;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("‚úÖ Code copied: " + code);
      }
    }

    window.onload = generateCode;
  </script>
</head>
<body>
  <h1>Generated 6-Digit Code</h1>
  <div id="code-box">------</div>
  <br>
  <button onclick="copyCode()">üìã Copy Code</button>
  <button onclick="generateCode()">üîÑ Generate New Code</button>
</body>
</html>
