<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    img {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <img id="qr" alt="QR Code">
  <button onclick="shuffleCode()">üîÄ Shuffle Code</button>
  <button onclick="getMyIP()">üåê Get My IP</button>
  <p id="link"></p>
  <p id="ip"></p>

  <script>
    const baseUrl = "https://3-y2-aapwd-8vze.vercel.app/";
    let currentCode = generateRandomCode();

    function generateRandomCode() {
      // Generate a random 6-digit number
      return Math.floor(100000 + Math.random() * 900000);
    }

    function updateQRCode() {
      const fullUrl = `${baseUrl}?code=${currentCode}`;
      document.getElementById("qr").src =
        `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(fullUrl)}&size=250x250`;
      document.getElementById("link").innerHTML =
        `<a href="${fullUrl}" target="_blank">${fullUrl}</a>`;
    }

    function shuffleCode() {
      currentCode = generateRandomCode();
      updateQRCode();
    }

    async function getMyIP() {
      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        document.getElementById("ip").textContent = `Your IP: ${data.ip}`;
      } catch (error) {
        document.getElementById("ip").textContent = "Failed to fetch IP.";
      }
    }

    // Initialize page
    updateQRCode();
  </script>
</body>
</html>
